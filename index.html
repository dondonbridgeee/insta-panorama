<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPanorama v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
            display: flex;
            flex-direction: column;
            height: 100%; /* Ensure body takes full viewport height */
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .layout-option-preview {
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .layout-option-preview:hover {
            transform: scale(1.05);
        }
        #layout-preview {
            display: grid;
            background-color: transparent;
            position: relative;
            z-index: 10;
        }
        .layout-cell {
            background-color: #374151;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-radius 0.2s ease-in-out;
            /* touch-action: none; */ /* Removed to allow native browser scrolling */
        }
        .layout-cell img {
            position: absolute;
            object-fit: cover;
            cursor: grab;
            user-select: none;
            pointer-events: none;
        }
        .placeholder-text {
            color: white;
            font-weight: 500;
            text-align: center;
            padding: 0.5rem;
            background-color: rgba(0,0,0,0.4);
            border-radius: 0.375rem;
            pointer-events: none;
        }
        .layout-cell.has-image .placeholder-text,
        .layout-cell.has-image span {
            display: none;
        }
        .slice-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-image: linear-gradient(to bottom, white 60%, transparent 40%);
            background-size: 100% 10px;
            opacity: 0.7;
            transform: translateX(-50%);
            z-index: 20;
        }
        .tab-button.active {
            color: #2dd4bf;
            border-color: #2dd4bf;
        }
        .toastify {
            max-width: 500px !important;
            width: auto !important;
            white-space: normal;
            text-align: center;
        }
        #expanded-edit-controls {
            transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
         #expanded-edit-controls.expanded {
            max-height: 500px; /* Adjust as needed */
            opacity: 1;
        }
        .tab-content-wrapper {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
         #layout-options-wrapper {
            transition: max-height 0.4s ease-in-out;
            max-height: 120px;
            overflow: hidden;
        }
        #layout-options-wrapper.expanded {
            max-height: 40vh;
            overflow-y: auto;
        }
        #layout-options-wrapper.expanded #layout-options {
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding-bottom: 1rem;
        }
        /* Toggle Switch CSS */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #2dd4bf;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #2dd4bf;
        }
        #panel-content-wrapper {
            transition: max-height 0.4s ease-in-out;
            max-height: 500px; /* A safe large value */
            overflow: hidden;
        }
        #control-panel.minimized #panel-content-wrapper {
            max-height: 0;
        }
        /* ===== ADDED FOR DELETE BUTTON ===== */
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 1.5rem;
            height: 1.5rem;
            background-color: rgba(17, 24, 39, 0.7);
            color: white;
            border-radius: 9999px;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 30;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }
        .delete-btn:hover {
            background-color: #ef4444; /* red-500 */
            transform: scale(1.1);
        }
        .layout-cell.has-image .delete-btn {
            display: flex; /* Show when an image is present */
        }
        /* ===== END OF ADDED CSS ===== */

        /* ===== DOWNLOAD MODAL CSS ===== */
        #download-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(17, 24, 39, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        #download-modal.visible {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-content {
            background-color: #1f2937; /* gray-800 */
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        #download-modal.visible .modal-content {
            transform: scale(1);
        }
        .progress-bar-container {
            width: 100%;
            background-color: #374151; /* gray-700 */
            border-radius: 9999px;
            overflow: hidden;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            width: 0%;
            height: 0.75rem;
            background-color: #2dd4bf; /* teal-400 */
            border-radius: 9999px;
            transition: width 0.3s ease-in-out;
        }
        /* ===== END DOWNLOAD MODAL CSS ===== */

        /* ===== CHECKMARK ANIMATION ===== */
        .checkmark-container {
            width: 100px;
            height: 100px;
            margin: 1.5rem auto;
            display: none; /* Hide by default */
        }
        .checkmark {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #2dd4bf;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #2dd4bf; /* teal-400 */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 50px #2dd4bf; }
        }
        /* ===== END CHECKMARK ANIMATION ===== */
    </style>
</head>
<body class="bg-gray-900 text-white antialiased">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainPlaceholder = document.getElementById('main-placeholder');
            const previewScrollContainer = document.getElementById('preview-scroll-container');
            const layoutPreviewContainer = document.getElementById('layout-preview-container');
            const layoutPreview = document.getElementById('layout-preview');
            const sliceLinesOverlay = document.getElementById('slice-lines-overlay');
            const imageUploadInput = document.getElementById('image-upload');
            const saveButton = document.getElementById('save-button');
            const clearButton = document.getElementById('clear-button');
            const saveText = document.getElementById('save-text');
            const spinner = document.getElementById('spinner');
            const borderWidthSlider = document.getElementById('border-width-slider');
            const borderWidthValue = document.getElementById('border-width-value');
            const borderRadiusSlider = document.getElementById('border-radius-slider');
            const borderRadiusValue = document.getElementById('border-radius-value');
            const layoutOptionsContainer = document.getElementById('layout-options');
            const layoutOptionsWrapper = document.getElementById('layout-options-wrapper');
            const aspectRatioOptionsContainer = document.getElementById('aspect-ratio-options');
            const scrollIndicator = document.getElementById('scroll-indicator');
            const viewMoreLayoutsBtn = document.getElementById('view-more-layouts-btn');
            const viewMoreText = document.getElementById('view-more-text');
            const viewMoreIcon = document.getElementById('view-more-icon');
            const blurBg = document.getElementById('blur-bg');
            const tabsWrapper = document.getElementById('tabs-wrapper');
            const gradientToggle = document.getElementById('gradient-toggle');
            const colorPickerContainer = document.getElementById('color-picker-container');
            const bgColorPicker = document.getElementById('bg-color-picker');
            const controlPanel = document.getElementById('control-panel');
            const togglePanelBtn = document.getElementById('toggle-panel-btn');
            const togglePanelIcon = document.getElementById('toggle-panel-icon');
            const panelContentWrapper = document.getElementById('panel-content-wrapper');
            const qualityOptions = document.getElementById('quality-options');
            let indicatorTimeout;

            // Modal elements
            const downloadModal = document.getElementById('download-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalProgressBody = document.getElementById('modal-progress-body');
            const modalFooter = document.getElementById('modal-footer');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');
            const checkmarkContainer = document.getElementById('checkmark-container');
            const successButtons = document.getElementById('success-buttons');
            const editMoreBtn = document.getElementById('edit-more-btn');
            const successCancelBtn = document.getElementById('success-cancel-btn');
            const errorCloseBtn = document.getElementById('error-close-btn');

            const tabButtons = { layout: document.getElementById('tab-btn-layout'), aspect: document.getElementById('tab-btn-aspect'), edit: document.getElementById('tab-btn-edit'), save: document.getElementById('tab-btn-save') };
            const tabOrder = ['layout', 'aspect', 'edit', 'save'];
            
            let activeCell = null, imagesLoadedCount = 0, activeLayoutButton = null, activeAspectRatioButton = null, gestureTargetCell = null;
            let cellColors = new Map();
            let currentLayoutKey = null;
            let currentAspectRatioKey = '1:1';
            let currentScale = 2;
            let cellData = [];

            const aspectRatios = { '1:1': { w: 1, h: 1 }, '4:5': { w: 4, h: 5 }, '1.91:1': { w: 1.91, h: 1 } };
            const layouts = {
                'Solo Focus': { slices: 1, grid: 'grid-cols-1', cells: [{ c: 1, r: 1 }], special: 'blur-bg' },
                'Duo': { slices: 2, grid: 'grid-cols-2 grid-rows-1', cells: [{ c: 1, r: 1 }, { c: 1, r: 1 }] },
                'Stack': { slices: 2, grid: 'grid-cols-2 grid-rows-2', cells: [{ c: 2, r: 1 }, { c: 2, r: 1 }] },
                'T-Split': { slices: 2, grid: 'grid-cols-2 grid-rows-2', cells: [{ c: 1, r: 2 }, { c: 1, r: 1 }, { c: 1, r: 1 }] },
                'Quad': { slices: 2, grid: 'grid-cols-2 grid-rows-2', cells: [{ c: 1, r: 1 }, { c: 1, r: 1 }, { c: 1, r: 1 }, { c: 1, r: 1 }] },
                'Trio': { slices: 3, grid: 'grid-cols-3 grid-rows-1', cells: [{ c: 1, r: 1 }, { c: 1, r: 1 }, { c: 1, r: 1 }] },
                'Side Stack': { slices: 3, grid: 'grid-cols-3 grid-rows-2', cells: [{ c: 2, r: 2 }, { c: 1, r: 1 }, { c: 1, r: 1 }] },
                'Six Grid': { slices: 3, grid: 'grid-cols-3 grid-rows-2', cells: [{c:1,r:1}, {c:1,r:1}, {c:1,r:1}, {c:1,r:1}, {c:1,r:1}, {c:1,r:1}] },
                'Triplet Top': { slices: 3, grid: 'grid-cols-3 grid-rows-2', cells: [{ c: 1, r: 1 }, { c: 1, r: 1 }, { c: 1, r: 1 }, { c: 3, r: 1 }] },
                'Feature': { slices: 3, grid: 'grid-cols-3 grid-rows-3', cells: [{ c: 2, r: 3 }, { c: 1, r: 1 }, { c: 1, r: 1 }, { c: 1, r: 1 }] },

            window.addEventListener('mousedown', () => {});

            window.addEventListener('mouseup', () => { if (gestureTargetCell) { gestureTargetCell.imgState.isDragging = false; gestureTargetCell = null; } });
            window.addEventListener('touchstart', (e) => {
                if (gestureTargetCell && e.touches.length === 2) {
                    const { imgState } = gestureTargetCell;
                    imgState.isDragging = false;
                    imgState.isPinching = true;
                    imgState.pannable = true;
                    const [t1, t2] = e.touches;
                    imgState.initialPinchDistance = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                    imgState.startScale = imgState.scale;
                }
            }, { passive: false });
            window.addEventListener('touchmove', (e) => {
                if (!gestureTargetCell) return;
                const { imgState } = gestureTargetCell;
                if (imgState.isPinching && e.touches.length === 2) {
                    e.preventDefault();
                    const [t1, t2] = e.touches;
                    const currentDist = Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
                    imgState.scale = Math.max(1, imgState.startScale * (currentDist / imgState.initialPinchDistance));
                    updateTransform(imgState);
                    return;
                }
                if (e.touches.length === 1 && imgState.pannable) {
                    e.preventDefault();
                    imgState.isDragging = true;
                    const touch = e.touches[0];
                    imgState.x = touch.clientX - imgState.startX;
                    imgState.y = touch.clientY - imgState.startY;
                    updateTransform(imgState);
                } 
            }, { passive: false });
            window.addEventListener('touchend', (e) => {
                if (gestureTargetCell) {
                    const { imgState } = gestureTargetCell;
                    imgState.isPinching = false;
                    imgState.isDragging = false;
                    if (e.touches.length === 0) {
                        imgState.pannable = false;
                        gestureTargetCell = null; 
                    } else if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        imgState.startX = touch.clientX - imgState.x;
                        imgState.startY = touch.clientY - imgState.y;
                    }
                }
            });

            function getAverageColor(imgElement) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 10; canvas.height = 10;
                ctx.drawImage(imgElement, 0, 0, 10, 10);
                const data = ctx.getImageData(0, 0, 10, 10).data;
                let r = 0, g = 0, b = 0;
                for (let i = 0; i < data.length; i += 4) { r += data[i]; g += data[i + 1]; b += data[i + 2]; }
                const count = data.length / 4;
                r = ~~(r / count); g = ~~(g / count); b = ~~(b / count);
                return `#${('0' + r.toString(16)).slice(-2)}${('0' + g.toString(16)).slice(-2)}${('0' + b.toString(16)).slice(-2)}`;
            }

                    showNotification('Invalid file type. Please select an image.');
                    return;
                }
                const tempImg = new Image();
                const tempObjectURL = URL.createObjectURL(file);
                tempImg.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = tempImg.width;
                    canvas.height = tempImg.height;
                    ctx.drawImage(tempImg, 0, 0, tempImg.width, tempImg.height);
                    URL.revokeObjectURL(tempObjectURL);
                    canvas.toBlob(blob => {
                        if (activeCell.imgState.objectURL) URL.revokeObjectURL(activeCell.imgState.objectURL);
                        const normalizedObjectURL = URL.createObjectURL(blob);
                        activeCell.imgState.objectURL = normalizedObjectURL;
                        const cellImg = new Image();
                        cellImg.src = normalizedObjectURL;
                        cellImg.onload = () => {
                            if (!activeCell.classList.contains('has-image')) imagesLoadedCount++;

                    });
                    sliceLinesOverlay.style.display = 'block';

                    const sliceCount = layouts[currentLayoutKey].slices;

                    // for (let i = 0; i < sliceCount; i++) {
                    //     progressText.textContent = `Downloading slice ${i + 1} of ${sliceCount}...`;

                    //     const sliceCanvas = document.createElement('canvas');
                    //     sliceCanvas.width = sliceWidth;

                    //     const link = document.createElement('a');
                    //     link.download = `slice-${i + 1}-of-${sliceCount}.png`;
                    //     link.href = sliceCanvas.toDataURL('image/png');

                    //     await new Promise(resolve => setTimeout(resolve, 150));
                    //     link.click();
                    //     progressBar.style.width = `${((i + 1) / sliceCount) * 100}%`;
                    // }
                                        // ... inside the loop ...
                    for (let i = 0; i < sliceCount; i++) {

                        const sliceCanvas = document.createElement('canvas');

                        const base64ImageData = sliceCanvas.toDataURL('image/png');

                        // Check if the Android bridge exists and use it

                            window.Android.processBase64Image(base64ImageData);

                    modalProgressBody.classList.add('hidden');
                    checkmarkContainer.style.display = 'block';
                    successButtons.classList.remove('hidden');
                    modalFooter.classList.remove('hidden');

                } catch (err) {
                    console.error('Error saving slices:', err);
                    showNotification('Error: Could not save slices.');
                    modalTitle.textContent = 'An Error Occurred';
                    progressText.textContent = 'Could not generate slices. Please try again.';
                    modalProgressBody.classList.remove('hidden');
                    checkmarkContainer.style.display = 'none';
                    successButtons.classList.add('hidden');
                    errorCloseBtn.classList.remove('hidden');
                    modalFooter.classList.remove('hidden');
                }
            });

            generateLayoutOptions();
            generateAspectRatioOptions();
            switchTab('layout');

            window.addEventListener('resize', () => { if (currentLayoutKey) updatePlaceholders(); });
        });
    </script>
</body>
</html>
